# vim: sw=2 et:
dist: trusty
sudo: required

language: cpp

compiler:
  - clang
  - gcc

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
  matrix:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release

script:
  - test "$BUILD_TYPE" || exit 1
  - mkdir builddir-$BUILD_TYPE
  - (cd builddir-$BUILD_TYPE && cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..)
  - make -C builddir-$BUILD_TYPE -j $(nproc)

addons:
  coverity_scan:
    project:
      name: "rantala/string-sorting"
      description: "string-sorting"
    notification_email: tt.rantala@gmail.com
    build_command_prepend: "mkdir covbuild-Debug && (cd covbuild-Debug && cmake -DCMAKE_BUILD_TYPE=Debug ..)"
    build_command: "make -C covbuild-Debug -j $(nproc)"
    branch_pattern: coverity_scan
